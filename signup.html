
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="CSS/signup.css">
</head>
<body>
  <div class="signup-layout">
    <img class="news-logo" src="assets/News_Logo.png" alt="NEWS LOGO">
    <div class="container">
      <h2>회원가입을 위해 <br>정보를 입력해주세요</h2>
      <form id="signupForm">
        <label for="username">이름</label>
        <input type="text" id="username" required>

        <div class="label-row">
        <label for="userId">아이디</label>
        <p id="userIdMessage" class="message"></p>
      </div>
      <div class="id-wrapper">
        <input type="text" id="userId" required>
        <button type="button" class="check-btn" id="checkIdBtn">중복확인</button>
      </div>


        <label for="password">비밀번호</label>
        <input type="password" id="password" required>

        <label for="confirm">비밀번호 확인</label>
        <input type="password" id="confirm" required>

        <label for="email">이메일</label>
        <input type="email" id="email" required>
        <!-- 선택된 카테고리 표시 영역 추가 -->
        <div id="selectedCategories" class="category-tags"></div>
        <label for="category"></label>
        <select id="category" required>
        <option disabled selected>관심 카테고리 선택</option>
        <option value="Politics">정치</option>
        <option value="Economy">경제</option>
        <option value="Society">사회</option>
        <option value="ITScience">IT/과학</option>
        <option value="LifestyleCulture">생활/문화</option>
        <option value="Entertainment">연예</option>
      </select>


        <label class="agreement">
          <input type="checkbox" required> 이용약관 개인정보 수집 및 정보제공에 동의합니다.
        </label>
        <button type="submit" class="submit-btn">가입하기</button>
      </form>
    </div>
  </div>
  <script src="JS/signup.js"></script>
</body>
</html>
