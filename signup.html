
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <div class="signup-layout">
    <img class="news-logo" src="News_Logo.png" alt="NEWS LOGO">
    <div class="container">
      <h2>회원가입을 위해 <br>정보를 입력해주세요</h2>
      <form id="signupForm">
        <label for="name">이름</label>
        <input type="text" id="name" required>

        <label for="username">아이디</label>
        <div class="id-wrapper">
        <input type="text" id="username" required>
        <button type="button" class="check-btn">중복확인</button>
        </div>

        <label for="password">비밀번호</label>
        <input type="password" id="password" required>

        <label for="confirm">비밀번호 확인</label>
        <input type="password" id="confirm" required>

        <label for="email">이메일</label>
        <input type="email" id="email" required>
        <!-- 선택된 카테고리 표시 영역 추가 -->
        <div id="selectedCategories" class="category-tags"></div>
        <label for="category"></label>
        <select id="category" required>
          <option disabled selected>관심 카테고리 선택</option>
          <option>정치</option>
          <option>경제</option>
          <option>사회</option>
          <option>IT/과학</option>
          <option>생활/문화</option>
        </select>

        <label class="agreement">
          <input type="checkbox" required> 이용약관 개인정보 수집 및 정보제공에 동의합니다.
        </label>
        <button type="submit" class="submit-btn">가입하기</button>
      </form>
    </div>
  </div>
  <script src="JS/signup.js"></script>
</body>
</html>
