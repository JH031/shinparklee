<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>검색</title>
  <link rel="stylesheet" href="CSS/search.css" />
  <link rel="stylesheet" href="CSS/Header.css" />
  <link rel="stylesheet" href="CSS/Footer.css" />
</head>
<body>
  <div id="header-container"></div>
  <div class="content">
    <div class="search-section">
      <div class="search-box">
        <input type="text" id="keywordInput" placeholder="궁금한 뉴스를 검색해보세요" />
        <button id="searchBtn">🔍</button>
      </div>
    </div>
    <div class="recent-search">
      <div class="recent-header">
        <span>최근 검색어</span>
        <button id="clearRecent">전체 삭제</button>
      </div>
      <div id="recentList" class="recent-keywords"></div>
    </div>

    <div id="searchResults" class="results-container"></div>
  </div>
  <div id="footer-container"></div>

  <script type="module">
    document.addEventListener("DOMContentLoaded", async () => {
      const headerRes = await fetch("components/Header.html");
      const headerHTML = await headerRes.text();
      document.getElementById("header-container").innerHTML = headerHTML;

      const footerRes = await fetch("components/Footer.html");
      const footerHTML = await footerRes.text();
      document.getElementById("footer-container").innerHTML = footerHTML;

      const loginBtn = document.getElementById("loginBtn");
      const welcomeText = document.getElementById("welcomeText");
      const token = localStorage.getItem("token");

      if (token) {
        try {
          const res = await fetch("http://localhost:8080/api/users/me", {
            headers: { Authorization: `Bearer ${token}` }
          });

          if (res.ok) {
            const user = await res.json();
            if (loginBtn) loginBtn.style.display = "none";
            if (welcomeText) {
              welcomeText.style.display = "inline-block";
              welcomeText.textContent = `${user.userId}님`;
              welcomeText.style.fontWeight = "bold";
            }
          } else {
            if (loginBtn) loginBtn.style.display = "inline-block";
            if (welcomeText) welcomeText.style.display = "none";
          }
        } catch (err) {
        }
      } else {
        if (loginBtn) loginBtn.style.display = "inline-block";
        if (welcomeText) welcomeText.style.display = "none";
      }

      if (loginBtn) {
        loginBtn.onclick = () => location.href = "login.html";
      }

      document.querySelector('.search-icon')?.addEventListener('click', () => {
        location.href = 'Search.html';
      });

      document.querySelectorAll(".nav-links a[data-category]").forEach(link => {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          const category = this.getAttribute("data-category");
          localStorage.setItem("selectedCategory", category);
          location.href = "Home.html";
        });
      });

      initSearch();
    });

    function initSearch() {
      const input = document.getElementById("keywordInput");
      const button = document.getElementById("searchBtn");
      const results = document.getElementById("searchResults");
      const recentList = document.getElementById("recentList");
      const clearBtn = document.getElementById("clearRecent");

      loadRecentSearches();

      button.addEventListener("click", search);
      input.addEventListener("keydown", e => {
        if (e.key === "Enter") search();
      });

      clearBtn.addEventListener("click", () => {
        localStorage.removeItem("recentSearches");
        recentList.innerHTML = "";
      });

      function loadRecentSearches() {
        const recent = JSON.parse(localStorage.getItem("recentSearches") || "[]");
        recentList.innerHTML = "";

        recent.forEach(keyword => {
          const tag = document.createElement("div");
          tag.className = "keyword-tag";
          tag.innerHTML = `
            <span>${keyword}</span>
            <button class="remove-btn" title="삭제">×</button>
          `;

          tag.querySelector("span").addEventListener("click", () => {
            input.value = keyword;
            search();
          });

          tag.querySelector("button").addEventListener("click", () => {
            const updated = recent.filter(k => k !== keyword);
            localStorage.setItem("recentSearches", JSON.stringify(updated));
            loadRecentSearches();
          });

          recentList.appendChild(tag);
        });
      }

      async function search() {
        const keyword = input.value.trim();
        results.innerHTML = "";
        if (!keyword) return;

        let recent = JSON.parse(localStorage.getItem("recentSearches") || "[]");
        recent = [keyword, ...recent.filter(k => k !== keyword)].slice(0, 5);
        localStorage.setItem("recentSearches", JSON.stringify(recent));
        loadRecentSearches();

        const token = localStorage.getItem("accessToken");
        const res = await fetch(`http://localhost:8080/api/news/search?keyword=${encodeURIComponent(keyword)}`, {
          headers: {
            "Authorization": `Bearer ${token}`,
            "Accept": "*/*"
          }
        });

        const data = await res.json();

        if (!data || data.length === 0) {
          results.innerHTML = "<p class='no-result'>검색 결과가 없습니다.</p>";
          return;
        }

        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "news-card";
          card.innerHTML = `
            <img src="${item.imageUrl || 'assets/news1.png'}" class="thumbnail" />
            <div class="title">${item.title}</div>
          `;
          card.addEventListener("click", () => {
            localStorage.setItem("selectedNewsId", item.newsId);
            location.href = "CardDetail.html";
          });
          results.appendChild(card);
        });
      }
    }
  </script>
</body>
</html>
