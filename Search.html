<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>검색</title>
  <link rel="stylesheet" href="CSS/search.css" />
  <link rel="stylesheet" href="CSS/Header.css" />
</head>
<body>
    <div class="content">
  <!-- 헤더 -->
  <div id="header-container"></div>

  <!-- 검색 입력창 -->
  <div class="search-section">
    <div class="search-box">
      <input type="text" id="keywordInput" placeholder="궁금한 지식과 뉴시커를 찾아보세요" />
      <button id="searchBtn">🔍</button>
    </div>
  </div>

  <!-- 최근 검색어 -->
  <div class="recent-search">
    <span>최근 검색어</span>
    <button id="clearRecent">전체 삭제</button>
    <ul id="recentList"></ul>
  </div>

  <!-- 검색 결과 -->
  <div id="searchResults" class="results-container"></div>

  <script type="module">
    document.addEventListener("DOMContentLoaded", async () => {
      // ✅ Header 삽입
      await fetch("components/Header.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("header-container").innerHTML = data;

          // ✅ 돋보기 아이콘 클릭 시 Search.html 이동
          document.querySelector('.search-icon')?.addEventListener('click', () => {
            location.href = 'Search.html';
          });

          // ✅ 로그인 상태 처리
          const loginBtn = document.getElementById("loginBtn");
          const welcomeText = document.getElementById("welcomeText");
          const storedUserId = localStorage.getItem("userId");
          const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

          if (isLoggedIn && storedUserId) {
            if (loginBtn) loginBtn.style.display = "none";
            if (welcomeText) {
              welcomeText.style.display = "inline-block";
              welcomeText.textContent = `${storedUserId}님 반가워요!`;
              welcomeText.style.fontWeight = "bold";
            }
          } else {
            if (loginBtn) {
              loginBtn.style.display = "inline-block";
              loginBtn.textContent = "Login";
              loginBtn.onclick = () => location.href = "login.html";
            }
            if (welcomeText) welcomeText.style.display = "none";
          }

          // ✅ 카테고리 클릭 시 Home.html로 이동 + localStorage 저장
          document.querySelectorAll(".nav-links a[data-category]").forEach(link => {
            link.addEventListener("click", function (e) {
              e.preventDefault();
              const category = this.getAttribute("data-category");
              localStorage.setItem("selectedCategory", category);
              location.href = "Home.html";
            });
          });
        });

      // ✅ 검색 로직 초기화
      initSearch();
    });

    function initSearch() {
      const input = document.getElementById("keywordInput");
      const button = document.getElementById("searchBtn");
      const results = document.getElementById("searchResults");
      const recentList = document.getElementById("recentList");
      const clearBtn = document.getElementById("clearRecent");

      // 최근 검색어 렌더링
      loadRecentSearches();

      button.addEventListener("click", search);
      input.addEventListener("keydown", e => {
        if (e.key === "Enter") search();
      });

      clearBtn.addEventListener("click", () => {
        localStorage.removeItem("recentSearches");
        recentList.innerHTML = "";
      });

      function loadRecentSearches() {
        const recent = JSON.parse(localStorage.getItem("recentSearches") || "[]");
        recentList.innerHTML = "";
        recent.forEach(keyword => {
          const li = document.createElement("li");
          li.textContent = keyword;
          li.addEventListener("click", () => {
            input.value = keyword;
            search();
          });
          recentList.appendChild(li);
        });
      }

      async function search() {
        const keyword = input.value.trim();
        if (!keyword) return;

        // 최근 검색어 저장
        let recent = JSON.parse(localStorage.getItem("recentSearches") || "[]");
        recent = [keyword, ...recent.filter(k => k !== keyword)].slice(0, 5);
        localStorage.setItem("recentSearches", JSON.stringify(recent));
        loadRecentSearches();

        const token = localStorage.getItem("accessToken");
        const res = await fetch(`http://localhost:8080/api/news/search?keyword=${encodeURIComponent(keyword)}`, {
          headers: {
            "Authorization": `Bearer ${token}`,
            "Accept": "*/*"
          }
        });

        const data = await res.json();
        results.innerHTML = "";

        if (!data || data.length === 0) {
          results.innerHTML = "<p class='no-result'>검색 결과가 없습니다.</p>";
          return;
        }

        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "news-card";
          card.innerHTML = `
            <img src="${item.imageUrl || 'assets/news1.png'}" class="thumbnail" />
            <div class="title">${item.title}</div>
          `;
          card.addEventListener("click", () => {
            localStorage.setItem("selectedNewsId", item.newsId);
            location.href = "CardDetail.html";
          });
          results.appendChild(card);
        });
      }
    }
  </script>
  </div>
</body>
</html>
