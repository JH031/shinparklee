<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="CSS/Header.css" />
</head>
<body>
    <div class="content">
  <!-- í—¤ë” -->
  <div id="header-container"></div>

  <!-- ê²€ìƒ‰ ì…ë ¥ì°½ -->
  <div class="search-section">
    <div class="search-box">
      <input type="text" id="keywordInput" placeholder="ê¶ê¸ˆí•œ ì§€ì‹ê³¼ ë‰´ì‹œì»¤ë¥¼ ì°¾ì•„ë³´ì„¸ìš”" />
      <button id="searchBtn">ğŸ”</button>
    </div>
  </div>

  <!-- ìµœê·¼ ê²€ìƒ‰ì–´ -->
  <div class="recent-search">
    <span>ìµœê·¼ ê²€ìƒ‰ì–´</span>
    <button id="clearRecent">ì „ì²´ ì‚­ì œ</button>
    <ul id="recentList"></ul>
  </div>

  <!-- ê²€ìƒ‰ ê²°ê³¼ -->
  <div id="searchResults" class="results-container"></div>

  <script type="module">
    document.addEventListener("DOMContentLoaded", async () => {
      // âœ… Header ì‚½ì…
      await fetch("components/Header.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("header-container").innerHTML = data;

          // âœ… ë‹ë³´ê¸° ì•„ì´ì½˜ í´ë¦­ ì‹œ Search.html ì´ë™
          document.querySelector('.search-icon')?.addEventListener('click', () => {
            location.href = 'Search.html';
          });

          // âœ… ë¡œê·¸ì¸ ìƒíƒœ ì²˜ë¦¬
          const loginBtn = document.getElementById("loginBtn");
          const welcomeText = document.getElementById("welcomeText");
          const storedUserId = localStorage.getItem("userId");
          const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

          if (isLoggedIn && storedUserId) {
            if (loginBtn) loginBtn.style.display = "none";
            if (welcomeText) {
              welcomeText.style.display = "inline-block";
              welcomeText.textContent = `${storedUserId}ë‹˜ ë°˜ê°€ì›Œìš”!`;
              welcomeText.style.fontWeight = "bold";
            }
          } else {
            if (loginBtn) {
              loginBtn.style.display = "inline-block";
              loginBtn.textContent = "Login";
              loginBtn.onclick = () => location.href = "login.html";
            }
            if (welcomeText) welcomeText.style.display = "none";
          }

          // âœ… ì¹´í…Œê³ ë¦¬ í´ë¦­ ì‹œ Home.htmlë¡œ ì´ë™ + localStorage ì €ì¥
          document.querySelectorAll(".nav-links a[data-category]").forEach(link => {
            link.addEventListener("click", function (e) {
              e.preventDefault();
              const category = this.getAttribute("data-category");
              localStorage.setItem("selectedCategory", category);
              location.href = "Home.html";
            });
          });
        });

      // âœ… ê²€ìƒ‰ ë¡œì§ ì´ˆê¸°í™”
      initSearch();
    });

    function initSearch() {
      const input = document.getElementById("keywordInput");
      const button = document.getElementById("searchBtn");
      const results = document.getElementById("searchResults");
      const recentList = document.getElementById("recentList");
      const clearBtn = document.getElementById("clearRecent");

      // ìµœê·¼ ê²€ìƒ‰ì–´ ë Œë”ë§
      loadRecentSearches();

      button.addEventListener("click", search);
      input.addEventListener("keydown", e => {
        if (e.key === "Enter") search();
      });

      clearBtn.addEventListener("click", () => {
        localStorage.removeItem("recentSearches");
        recentList.innerHTML = "";
      });

      function loadRecentSearches() {
        const recent = JSON.parse(localStorage.getItem("recentSearches") || "[]");
        recentList.innerHTML = "";
        recent.forEach(keyword => {
          const li = document.createElement("li");
          li.textContent = keyword;
          li.addEventListener("click", () => {
            input.value = keyword;
            search();
          });
          recentList.appendChild(li);
        });
      }

      async function search() {
        const keyword = input.value.trim();
        if (!keyword) return;

        // ìµœê·¼ ê²€ìƒ‰ì–´ ì €ì¥
        let recent = JSON.parse(localStorage.getItem("recentSearches") || "[]");
        recent = [keyword, ...recent.filter(k => k !== keyword)].slice(0, 5);
        localStorage.setItem("recentSearches", JSON.stringify(recent));
        loadRecentSearches();

        const token = localStorage.getItem("accessToken");
        const res = await fetch(`http://localhost:8080/api/news/search?keyword=${encodeURIComponent(keyword)}`, {
          headers: {
            "Authorization": `Bearer ${token}`,
            "Accept": "*/*"
          }
        });

        const data = await res.json();
        results.innerHTML = "";

        if (!data || data.length === 0) {
          results.innerHTML = "<p class='no-result'>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>";
          return;
        }

        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "news-card";
          card.innerHTML = `
            <img src="${item.imageUrl || 'assets/news1.png'}" class="thumbnail" />
            <div class="title">${item.title}</div>
          `;
          card.addEventListener("click", () => {
            localStorage.setItem("selectedNewsId", item.newsId);
            location.href = "CardDetail.html";
          });
          results.appendChild(card);
        });
      }
    }
  </script>
  </div>
</body>
</html>
